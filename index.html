<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UAECD - Google Street View</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        position: absolute;
        width: 100%;
      }
      #map {
        height: 30%;        
        top: 0;
      }
      #pano {
        height: 70%;        
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>
      function initialize() {
        var latitud = 4.6149759;
        var longitud = -74.0890221;
        var ubicacion = {lat: latitud, lng: longitud};
        
        var map = new google.maps.Map(document.getElementById('map'), {
          center: ubicacion,
          zoom: 15
        });
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('pano'), {
            position: ubicacion,
            pov: {
              heading: 120,
              pitch: 0
            }
        });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8M2PGMpZJNBuH5xa_5tPs-n4RoNDiDH0&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
